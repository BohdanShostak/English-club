<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org
http://thymeleaf.org ">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        .avatarka {
            border-radius: 50%; /* Радиус скругления */
            margin: 40px 0;
        }

        .gradient-custom {
            /* fallback for old browsers */
            background: #f6d365;
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script>
        var url = window.location.pathname;
        var id = url.substring(url.lastIndexOf('/') + 1);
        $(document).ready(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    const user = JSON.parse(this.responseText);
                    document.getElementById("firstname").innerHTML = user.firstName;
                    document.getElementById("lastname").innerHTML = user.lastName;
                    document.getElementById("group").innerHTML = user.groupId;
                    document.getElementById("level").innerHTML = user.englishLevel;
                    document.getElementById("email").innerHTML = user.email;
                    document.getElementById("role").innerHTML = user.role;
                }
            };
            xhttp.open("GET", "/api/users/" + id, true);
            xhttp.send();
        });
    </script>
</head>
<body>
<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-8 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                             style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img class="avatarka" id="photo" src="#" alt="Avatar" style="width: 160px;"/>
                            <h5 id="firstname">FirstName</h5>
                            <h5 id="lastname">LastName</h5>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6 class="d-flex justify-content-between align-items-center mb-1">Information
                                    <a th:href="@{/profile/{id}/edit(id=${current_id})}" class="btn btn-link">edit</a>
                                </h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Email</h6>
                                        <p class="text-muted" id="email">email@example.com</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Role</h6>
                                        <p class="text-muted" id="role">User</p>
                                    </div>
                                </div>
                                <h6>Study section</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Group name</h6>
                                        <p class="text-muted" id="group">Group</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>User level</h6>
                                        <p class="text-muted" id="level">Level</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
